name: PAM MCP CI/CD Pipeline

on:
  pull_request:
    branches: [ main, develop ]
    types: [ opened, synchronize, reopened ]

env:
  NODE_VERSION: '20'
  # Set default environment variables for CI
  DATABASE_URL: 'postgresql://dummy:dummy@localhost:5432/dummy'
  NEXT_PUBLIC_ENVIRONMENT: 'ci'
  NEXT_PUBLIC_API_VERSION: 'v1'
  CI: 'true'
  NODE_ENV: 'production'

jobs:
  # Quality Gates
  quality-gates:
    name: Quality Gates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable Corepack (Yarn 4)
        run: |
          corepack enable
          corepack prepare yarn@4.0.2 --activate

      - name: Get Yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - name: Cache Yarn packages
        uses: actions/cache@v4
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --immutable

      - name: Install turbo globally
        run: yarn global add turbo

      - name: Generate Prisma client first
        run: |
          cd apps/web
          echo "Generating Prisma client for quality gates..."
          yarn prisma generate --schema=./prisma/schema.prisma

      - name: TypeScript strict mode check
        run: yarn type-check
        continue-on-error: true

      - name: ESLint check
        run: |
          cd apps/web
          set +e
          yarn lint
          lint_exit_code=$?
          if [ $lint_exit_code -ne 0 ]; then
            echo "ESLint completed with exit code $lint_exit_code (non-blocking)"
          else
            echo "ESLint completed successfully"
          fi
        continue-on-error: true

  # Security Checks
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable Corepack (Yarn 4)
        run: |
          corepack enable
          corepack prepare yarn@4.0.2 --activate

      - name: Get Yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - name: Cache Yarn packages
        uses: actions/cache@v4
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --immutable

      - name: Install turbo globally
        run: yarn global add turbo

      - name: Run dependency audit
        run: yarn audit --level high
        continue-on-error: true

  # Quality Gate Summary
  quality-summary:
    name: Quality Gate Summary
    runs-on: ubuntu-latest
    needs: [quality-gates, security-scan]
    if: always()
    steps:
      - name: Quality Gate Summary
        run: |
          echo "## ðŸŽ¯ Quality Gate Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.quality-gates.result }}" == "success" ]; then
            echo "âœ… **Quality Gates**: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Quality Gates**: FAILED" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.security-scan.result }}" == "success" ]; then
            echo "âœ… **Security Scan**: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Security Scan**: FAILED" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "âœ… **Deployment**: Managed by Vercel Git Integration (auto-deploy on push)" >> $GITHUB_STEP_SUMMARY
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ”’ Quality Gates Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Code Quality**: ${{ needs.quality-gates.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Security**: ${{ needs.security-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployment**: Vercel Git Integration" >> $GITHUB_STEP_SUMMARY
