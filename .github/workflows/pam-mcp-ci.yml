name: PAM MCP CI/CD Pipeline

on:
  push:
    branches: [ main, develop, feat/pam-mcp-gateway ]
  pull_request:
    branches: [ main, develop ]
    types: [ opened, synchronize, reopened ]

env:
  NODE_VERSION: '20'
  # Set default environment variables for CI
  DATABASE_URL: 'postgresql://dummy:dummy@localhost:5432/dummy'
  NEXT_PUBLIC_ENVIRONMENT: 'ci'
  NEXT_PUBLIC_API_VERSION: 'v1'
  CI: 'true'
  NODE_ENV: 'production'

jobs:
  # Quality Gates
  quality-gates:
    name: Quality Gates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Install turbo globally
        run: npm install -g turbo

      - name: Generate Prisma client first
        run: |
          cd apps/web
          echo "Generating Prisma client for quality gates..."
          npx prisma generate --schema=./prisma/schema.prisma

      - name: TypeScript strict mode check
        run: npm run type-check
        continue-on-error: true

      - name: ESLint check
        run: |
          cd apps/web
          set +e
          npm run lint
          lint_exit_code=$?
          if [ $lint_exit_code -ne 0 ]; then
            echo "ESLint completed with exit code $lint_exit_code (non-blocking)"
          else
            echo "ESLint completed successfully"
          fi
        continue-on-error: true

  # Security Checks
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Install turbo globally
        run: npm install -g turbo

      - name: Run dependency audit
        run: npm audit --audit-level=high
        continue-on-error: true

  # Build and Deploy
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [quality-gates, security-scan]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Install turbo globally
        run: npm install -g turbo

      - name: Generate Prisma client
        run: |
          cd apps/web
          echo "Generating Prisma client..."
          npx prisma generate --schema=./prisma/schema.prisma
          echo "Prisma client generated successfully"
          ls -la ../../node_modules/.prisma/client/

      - name: Skip build (Vercel will handle it)
        run: |
          echo "Skipping build in GitHub Actions - Vercel will handle the build process"
          echo "This prevents conflicts between GitHub Actions build and Vercel build"

  # Deploy to Vercel
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: [quality-gates, security-scan]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel
        run: |
          # Install Vercel CLI
          npm install -g vercel@latest
          
          # Set environment variables
          export VERCEL_TOKEN="${{ secrets.VERCEL_TOKEN }}"
          export VERCEL_ORG_ID="${{ secrets.VERCEL_ORG_ID }}"
          export VERCEL_PROJECT_ID="${{ secrets.VERCEL_PROJECT_ID }}"
          
          # Debug: Show what we're using (without exposing the actual token)
          echo "Using Vercel Project ID: $VERCEL_PROJECT_ID"
          echo "Using Vercel Org ID: $VERCEL_ORG_ID"
          echo "Token length: ${#VERCEL_TOKEN} characters"
          
          # Deploy directly with token (no linking needed)
          echo "Deploying to Vercel..."
          vercel --prod --yes --token "$VERCEL_TOKEN"

  # Quality Gate Summary
  quality-summary:
    name: Quality Gate Summary
    runs-on: ubuntu-latest
    needs: [quality-gates, security-scan, deploy]
    if: always()
    steps:
      - name: Quality Gate Summary
        run: |
          echo "## ðŸŽ¯ Quality Gate Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.quality-gates.result }}" == "success" ]; then
            echo "âœ… **Quality Gates**: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Quality Gates**: FAILED" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.security-scan.result }}" == "success" ]; then
            echo "âœ… **Security Scan**: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Security Scan**: FAILED" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "âœ… **Build**: Handled by Vercel" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "âœ… **Deploy to Vercel**: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Deploy to Vercel**: FAILED" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ”’ Quality Gates Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Code Quality**: ${{ needs.quality-gates.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Security**: ${{ needs.security-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build**: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deploy**: ${{ needs.deploy.result }}" >> $GITHUB_STEP_SUMMARY
