name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
    steps:
      # 1Ô∏è‚É£ Checkout repo
      - uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'yarn'

      # 3Ô∏è‚É£ Install dependencies at root (workspace-aware)
      - name: üì¶ Install Yarn dependencies
        run: yarn install --immutable --immutable-cache --check-cache

      # 4Ô∏è‚É£ Ensure @prisma/client matches schema
      - name: üîß Prisma Generate
        run: yarn workspace @sck/web prisma generate

      # 5Ô∏è‚É£ Install Sharp for Linux platform
      - name: üñºÔ∏è Install Sharp (Linux)
        run: |
          cd apps/web
          npm install --platform=linux --arch=x64 sharp

      # 6Ô∏è‚É£ Build Next.js App
      - name: üî® Build Next.js
        run: yarn workspace @sck/web build

      # 7Ô∏è‚É£ Deploy to Vercel
      - name: üì¶ Deploy to Vercel
        run: |
          echo "Deploying @sck/web to Vercel..."
          yarn workspace @sck/web vercel --prod --yes --token $VERCEL_TOKEN
